<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse AI Learning Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4B0082;
            --card-bg-color: rgba(255, 255, 255, 0.15);
            --text-color: #2c3e50;
            --light-text-color: #555;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --timer-color: #f1c40f;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --border-radius: 20px;
            --easy-color: #28a745;
            --medium-color: #fd7e14;
            --hard-color: #dc3545;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        @keyframes flip-reveal { from { transform: perspective(800px) rotateY(180deg); } to { transform: perspective(800px) rotateY(0deg); } }

        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .quiz-container, .results-container {
            background: var(--card-bg-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 700px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            animation: slideDown 0.6s ease-out;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .quiz-container.loading-next { opacity: 0.5; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.95); position: absolute; }
        
        .top-info { position: absolute; top: -40px; right: 25px; left: 25px; display: flex; justify-content: flex-end; align-items: center; }
        
        /* Hide the difficulty indicator text */
        .difficulty-indicator {
            display: none;
        }

        .timer { width: 80px; height: 80px; background: var(--card-bg-color); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; position: relative; }
        .timer-inner { width: 70px; height: 70px; border-radius: 50%; display: grid; place-items: center; font-size: 1.8rem; font-weight: 700; color: #fff; background: conic-gradient(var(--timer-color) 360deg, transparent 0deg); transition: background 1s linear; }
        .timer-inner.low-time { color: var(--incorrect-color); animation: pulse 1s infinite; }
        
        .quiz-header { margin-bottom: 30px; animation: fadeIn 0.5s 0.2s backwards; }
        .quiz-title { font-size: 1.4rem; font-weight: 700; color: #fff; margin: 0 0 5px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2);}
        #score { font-size: 1.5rem; font-weight: 600; color: #f0f0f0; }
        .progress-bar-container { background-color: rgba(0,0,0,0.2); border-radius: 10px; height: 10px; margin-top: 15px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #f1c40f, #2ecc71); border-radius: 10px; transition: width 0.4s ease-in-out; }
        
        #question-text { font-size: 1.6rem; font-weight: 600; color: var(--text-color); margin-bottom: 30px; min-height: 100px; display: flex; align-items: center; justify-content: center; }
        .answer-options { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 30px; }
        .option { background-color: rgba(255,255,255,0.7); border: 2px solid transparent; padding: 15px 20px; border-radius: 12px; cursor: pointer; font-size: 1.1rem; text-align: left; transition: all 0.2s ease; position: relative; display: flex; align-items: center; opacity: 0; animation: slideInUp 0.5s forwards; }
        .option:hover { border-color: var(--primary-color); transform: translateY(-3px) scale(1.02); }
        .option.selected { border-color: var(--secondary-color); background-color: #e4d3ff; }

        .option.revealed { pointer-events: none; color: white; animation: flip-reveal 0.6s ease-in-out; }
        .option.correct { background-color: var(--correct-color); border-color: var(--correct-color); }
        .option.incorrect { background-color: var(--incorrect-color); border-color: var(--incorrect-color); }
        
        .result-icon { margin-left: auto; font-size: 1.8rem; display: none; font-weight: bold; }
        .option.correct .result-icon::after { content: '✔'; }
        .option.incorrect .result-icon::after { content: '✖'; }
        .option.revealed .result-icon { display: block; }

        .action-btn { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; width: 100%; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 10px; }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        .action-btn:disabled { background: #cccccc; cursor: not-allowed; box-shadow: none; transform: none; }
        #feedback-text { margin-top: 20px; font-weight: 600; min-height: 24px; font-size: 1.1rem; transition: color 0.3s; }

        .results-container h1 { font-size: 2.5rem; color: var(--text-color); }
        #final-score-text { font-size: 1.8rem; font-weight: 600; color: var(--light-text-color); margin: 20px 0; }
        #result-message { font-size: 1.2rem; color: var(--text-color); margin-bottom: 30px; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .quiz-container, .results-container { padding: 20px; }
            #question-text { font-size: 1.3rem; min-height: 80px; }
            .option { font-size: 1rem; padding: 12px 15px; }
            .top-info { top: -50px; }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="top-info">
            <div class="difficulty-indicator" id="difficulty-indicator"></div>
            <div class="timer">
                <div class="timer-inner" id="timer-display"></div>
            </div>
        </div>

        <div class="quiz-header">
            <h1 class="quiz-title">Synapse AI Learning Zone</h1>
            <p id="score">Score: 0</p>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <h2 id="question-text">Loading your first question...</h2>
        <div class="answer-options" id="answer-options"></div>
        <button id="submit-btn" class="action-btn" disabled>Submit</button>
        <p id="feedback-text"></p>
    </div>

    <div class="results-container hidden" id="results-container">
        <h1>Quiz Complete!</h1>
        <p id="final-score-text">Your score is: 0 / 10</p>
        <p id="result-message">Let's see how you did...</p>
        <button id="restart-btn" class="action-btn">Play Again</button>
    </div>

    <script>
        const API_URL = 'https://synapse-ai-api.onrender.com';
        const TOTAL_QUESTIONS = 10;
        
        let TIME_PER_QUESTION = 35; // Default time
        let currentQuestion = {};
        let selectedOption = null;
        let score = 0;
        let questionCount = 0;
        let timerInterval;
        let timeLeft = TIME_PER_QUESTION;

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackTextEl = document.getElementById('feedback-text');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const timerDisplay = document.getElementById('timer-display');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyIndicator = document.getElementById('difficulty-indicator');

        function startTimer() {
            resetTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                const degrees = ((TIME_PER_QUESTION - timeLeft) / TIME_PER_QUESTION) * 360;
                timerDisplay.style.background = `conic-gradient(var(--timer-color) ${degrees}deg, transparent 0deg)`;
                if (timeLeft <= 10) timerDisplay.classList.add('low-time');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = TIME_PER_QUESTION;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.background = `conic-gradient(var(--timer-color) 0deg, transparent 0deg)`;
            timerDisplay.classList.remove('low-time');
        }

        function handleTimeout() {
            feedbackTextEl.textContent = `Time's up! The correct answer was: ${currentQuestion.answer}`;
            feedbackTextEl.style.color = 'var(--incorrect-color)';
            revealAnswers(false);
            moveToNext();
        }

        async function getNewQuestion() {
            quizContainer.classList.add('loading-next');
            try {
                answerOptionsEl.innerHTML = '';
                questionTextEl.textContent = 'Getting your next question...';
                feedbackTextEl.textContent = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submit';
                await new Promise(res => setTimeout(res, 400));
                const response = await fetch(`${API_URL}/api/get-question`);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                currentQuestion = await response.json();
                questionCount++;
                updateDifficultyAndTime(currentQuestion.level); // Update time before displaying
                resetTimer(); // Reset timer with the new time
                displayQuestion();
            } catch (error) {
                questionTextEl.textContent = "Could not connect to the AI brain. Please ensure the server is running and refresh.";
                console.error("Fetch question error:", error);
            } finally {
                quizContainer.classList.remove('loading-next');
            }
        }

        function displayQuestion() {
            updateProgress();
            questionTextEl.innerHTML = currentQuestion.question; 
            
            currentQuestion.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option';
                optionButton.style.animationDelay = `${index * 0.1}s`;
                const textSpan = document.createElement('span');
                textSpan.className = 'option-text';
                textSpan.innerHTML = optionText;
                const iconDiv = document.createElement('div');
                iconDiv.className = 'result-icon';
                optionButton.append(textSpan, iconDiv);
                optionButton.addEventListener('click', () => {
                    document.querySelectorAll('.option.selected').forEach(btn => btn.classList.remove('selected'));
                    optionButton.classList.add('selected');
                    selectedOption = optionButton;
                    submitBtn.disabled = false;
                });
                answerOptionsEl.appendChild(optionButton);
            });
            startTimer();
        }

        function updateDifficultyAndTime(level) {
            difficultyIndicator.classList.remove('easy', 'medium', 'hard');

            if (level <= 5) {
                difficultyIndicator.classList.add('easy');
                TIME_PER_QUESTION = 25;
            } else if (level >= 6 && level <= 8) {
                difficultyIndicator.classList.add('medium');
                TIME_PER_QUESTION = 35;
            } else {
                difficultyIndicator.classList.add('hard');
                TIME_PER_QUESTION = 45;
            }
        }
        
        function checkAnswer() {
            clearInterval(timerInterval);
            const selectedText = selectedOption.querySelector('.option-text').textContent;
            const wasCorrect = (selectedText === currentQuestion.answer);

            if (wasCorrect) {
                score++;
                feedbackTextEl.textContent = "Correct! ✨";
                feedbackTextEl.style.color = 'var(--correct-color)';
            } else {
                feedbackTextEl.textContent = `Nice try! The correct answer was: ${currentQuestion.answer}`;
                feedbackTextEl.style.color = 'var(--incorrect-color)';
            }
            updateScore();
            revealAnswers(wasCorrect);
            fetch(`${API_URL}/api/check-answer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ wasCorrect })
            }).catch(err => console.error("Could not send answer status:", err));
            moveToNext();
        }

        function revealAnswers(wasCorrect) {
            submitBtn.disabled = true;
            const allOptions = answerOptionsEl.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.add('revealed');
                const optionText = opt.querySelector('.option-text').textContent;
                if (optionText === currentQuestion.answer) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected')) {
                    opt.classList.add('incorrect');
                }
            });
        }
        
        function moveToNext() {
            setTimeout(() => {
                if (questionCount >= TOTAL_QUESTIONS) {
                    showResults();
                } else {
                    getNewQuestion();
                }
            }, 2500);
        }
        
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            const finalScoreEl = document.getElementById('final-score-text');
            const resultMessageEl = document.getElementById('result-message');
            finalScoreEl.textContent = `Your final score is: ${score} / ${TOTAL_QUESTIONS}`;
            const percentage = (score / TOTAL_QUESTIONS) * 100;
            if (percentage >= 80) {
                resultMessageEl.textContent = "Excellent work! You're an AI whiz! 🧠";
            } else if (percentage >= 50) {
                resultMessageEl.textContent = "Great job! You have a solid understanding. 👍";
            } else {
                resultMessageEl.textContent = "Good effort! Keep learning and try again. 💡";
            }
        }

        function restartQuiz() {
            score = 0;
            questionCount = 0;
            selectedOption = null;
            updateScore();
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            getNewQuestion();
        }

        function updateScore() {
            scoreEl.textContent = `Score: ${score}`;
        }
        
        function updateProgress() {
            const progressPercent = (questionCount / TOTAL_QUESTIONS) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        submitBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', restartQuiz);
        getNewQuestion();
    </script>
</body>
</html>
