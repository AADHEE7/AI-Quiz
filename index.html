<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse AI Quiz - With Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Variables --- */
        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #555;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --timer-color: #ffc107;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- General Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Quiz Container --- */
        .quiz-container {
            background: var(--card-background);
            width: 100%;
            max-width: 700px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            animation: slideDown 0.6s ease-out;
            transition: opacity 0.3s ease-in-out;
            position: relative; /* Needed for timer positioning */
        }

        .quiz-container.loading-next {
            opacity: 0.5;
        }
        
        /* --- Timer Styles --- */
        .timer {
            position: absolute;
            top: -35px; /* Position it outside the card */
            right: 25px;
            width: 70px;
            height: 70px;
            background-color: var(--card-background);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            background: conic-gradient(var(--timer-color) 360deg, #ededed 0deg);
            transition: background 1s linear;
        }
        
        /* --- Header: Title, Score, Progress --- */
        .quiz-header {
            margin-bottom: 30px;
            animation: fadeIn 0.5s 0.2s backwards;
        }

        .quiz-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text-color);
            margin: 0 0 5px 0;
        }

        #score {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-bar-container {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        
        /* --- Question & Options --- */
        #question-text {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s 0.4s backwards;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: left;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: slideInUp 0.5s forwards;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            background-color: #f1e4f8;
        }
        
        .option.selected {
            border-color: var(--secondary-color);
            background-color: var(--secondary-color);
            color: white;
        }

        /* --- Feedback Styles & Icons --- */
        .option.correct, .option.incorrect {
            color: white;
            pointer-events: none;
        }

        .option.correct { background-color: var(--correct-color); border-color: var(--correct-color); }
        .option.incorrect { background-color: var(--incorrect-color); border-color: var(--incorrect-color); }
        
        .result-icon {
            margin-left: auto;
            font-size: 1.5rem;
            display: none;
        }
        
        .option.correct .result-icon::after { content: '✓'; display: inline; }
        .option.incorrect .result-icon::after { content: '✗'; display: inline; }
        
        .option.correct .result-icon, .option.incorrect .result-icon {
            display: block;
        }

        /* --- Submit Button & Feedback Text --- */
        #submit-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        #submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.4);
        }

        #submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #feedback-text {
            margin-top: 20px;
            font-weight: 600;
            min-height: 24px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="timer">
            <div class="timer-inner" id="timer-display">15</div>
        </div>

        <div class="quiz-header">
            <h1 class="quiz-title">Synapse AI Quiz</h1>
            <p id="score">Score: 0</p>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <h2 id="question-text">Loading your first question...</h2>
        <div class="answer-options" id="answer-options"></div>
        <button id="submit-btn" disabled>Submit</button>
        <p id="feedback-text"></p>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const TOTAL_QUESTIONS = 10;
        const TIME_PER_QUESTION = 45; // Seconds per question

        let currentQuestion = {};
        let selectedOption = null;
        let score = 0;
        let questionCount = 0;
        let timerInterval;
        let timeLeft = TIME_PER_QUESTION;

        const quizContainer = document.querySelector('.quiz-container');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackTextEl = document.getElementById('feedback-text');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const timerDisplay = document.getElementById('timer-display');
        
        function startTimer() {
            resetTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                const degrees = ((TIME_PER_QUESTION - timeLeft) / TIME_PER_QUESTION) * 360;
                timerDisplay.style.background = `conic-gradient(var(--timer-color) ${degrees}deg, #ededed 0deg)`;

                if (timeLeft <= 5) {
                    timerDisplay.style.color = 'var(--incorrect-color)';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = TIME_PER_QUESTION;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.background = `conic-gradient(var(--timer-color) 0deg, #ededed 0deg)`;
            timerDisplay.style.color = 'var(--secondary-color)';
        }

        function handleTimeout() {
            feedbackTextEl.textContent = `Time's up! The correct answer was: ${currentQuestion.answer}`;
            feedbackTextEl.style.color = 'var(--incorrect-color)';
            
            const allOptions = answerOptionsEl.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.querySelector('.option-text').textContent === currentQuestion.answer) {
                    opt.classList.add('correct');
                }
            });

            submitBtn.disabled = true;
            setTimeout(getNewQuestion, 2500);
        }

        async function getNewQuestion() {
            quizContainer.classList.add('loading-next');
            resetTimer();
            try {
                answerOptionsEl.innerHTML = '';
                questionTextEl.textContent = 'Getting your next question...';
                feedbackTextEl.textContent = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submit';

                await new Promise(res => setTimeout(res, 300));

                const response = await fetch(`${API_URL}/api/get-question`);
                if (!response.ok) throw new Error('Network response was not ok.');
                currentQuestion = await response.json();
                
                questionCount++;
                displayQuestion();
            } catch (error) {
                questionTextEl.textContent = "Could not connect to the AI brain. Is the server running?";
                console.error("Fetch question error:", error);
            } finally {
                quizContainer.classList.remove('loading-next');
            }
        }

        function displayQuestion() {
            updateProgress();
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option';
                optionButton.style.animationDelay = `${index * 0.1}s`;

                const textSpan = document.createElement('span');
                textSpan.className = 'option-text';
                textSpan.textContent = optionText;
                
                const iconDiv = document.createElement('div');
                iconDiv.className = 'result-icon';

                optionButton.appendChild(textSpan);
                optionButton.appendChild(iconDiv);

                optionButton.addEventListener('click', () => {
                    document.querySelectorAll('.option.selected').forEach(btn => btn.classList.remove('selected'));
                    optionButton.classList.add('selected');
                    selectedOption = optionButton;
                    submitBtn.disabled = false;
                });
                answerOptionsEl.appendChild(optionButton);
            });
            startTimer(); // Start the timer once the question is displayed
        }
        
        async function checkAnswer() {
            clearInterval(timerInterval); // Stop the timer on submit
            submitBtn.disabled = true;
            const allOptions = answerOptionsEl.querySelectorAll('.option');
            const selectedText = selectedOption.querySelector('.option-text').textContent;
            const wasCorrect = (selectedText === currentQuestion.answer);

            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });

            if (wasCorrect) {
                score++;
                selectedOption.classList.add('correct');
                feedbackTextEl.textContent = "Correct! ✨";
                feedbackTextEl.style.color = 'var(--correct-color)';
            } else {
                selectedOption.classList.add('incorrect');
                feedbackTextEl.textContent = `Nice try! The correct answer was: ${currentQuestion.answer}`;
                feedbackTextEl.style.color = 'var(--incorrect-color)';
                
                allOptions.forEach(opt => {
                    if (opt.querySelector('.option-text').textContent === currentQuestion.answer) {
                        opt.classList.add('correct');
                    }
                });
            }

            updateScore();
            submitBtn.textContent = "Next Question";

            try {
                await fetch(`${API_URL}/api/check-answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wasCorrect })
                });
            } catch (error) {
                console.error("Could not send answer status to backend:", error);
            }

            setTimeout(getNewQuestion, 2500);
        }
        
        function updateScore() {
            scoreEl.textContent = `Score: ${score}`;
        }
        
        function updateProgress() {
            const progressPercent = (questionCount / TOTAL_QUESTIONS) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        submitBtn.addEventListener('click', checkAnswer);

        // Start the quiz!
        getNewQuestion();
    </script>
</body>
</html>
